loop_count: 100000

contexts:
- gems:
    bigdecimal: 3.0.0
- name: "master"
  prelude: |-
    $LOAD_PATH.unshift(File.expand_path("lib"))
    require "bigdecimal"

prelude: |-
  figs = (0..9).to_a

  big_n9 = 8.times.inject(figs[1..-1].sample) {|a, x| a * 10 + x }
  big_n19 = 18.times.inject(figs[1..-1].sample) {|a, x| a * 10 + x }

benchmark:
  big_n9: BigDecimal(big_n9)
  big_n19: BigDecimal(big_n19)
